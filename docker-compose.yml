version: '3.8'

services:
  # Kate Neo Application
  kate-neo:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "5000:5000"
    environment:
      - NODE_ENV=production
      - PORT=5000
    volumes:
      - ./workspace:/app/workspace
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:5000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  # Development configuration
  kate-neo-dev:
    build:
      context: .
      dockerfile: Dockerfile
      target: builder
    ports:
      - "5000:5000"
    environment:
      - NODE_ENV=development
    volumes:
      - .:/app
      - /app/node_modules
    command: npm run dev
    profiles:
      - development

# Networks
networks:
  default:
    name: kate-neo-network

# Volumes
volumes:
  workspace:

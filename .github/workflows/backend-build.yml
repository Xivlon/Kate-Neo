name: Backend Build

on:
  push:
    branches: [ main, develop ]
    paths:
      - 'server/**'
      - '.github/workflows/backend-build.yml'
  pull_request:
    branches: [ main, develop ]
    paths:
      - 'server/**'
      - '.github/workflows/backend-build.yml'

jobs:
  build:
    name: Build Backend
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        node-version: [18.x, 20.x]
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        submodules: recursive
    
    - name: Set up Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'
        cache-dependency-path: package-lock.json
    
    - name: Install dependencies
      run: npm ci
    
    - name: Type check
      run: |
        echo "Running TypeScript type checking..."
        npm run check
        echo "âœ“ Type checking passed"
    
    # TODO: Add step to run backend tests
    # - name: Run tests
    #   working-directory: ./backend
    #   run: npm test
    
    # TODO: Add step to lint code
    # - name: Lint
    #   working-directory: ./backend
    #   run: npm run lint
    
    # TODO: Add step to check for security vulnerabilities
    # - name: Security audit
    #   working-directory: ./backend
    #   run: npm audit
    
    # TODO: Add step to build backend (when Kate integration is added)
    # - name: Build
    #   working-directory: ./backend
    #   run: npm run build
    
    - name: Upload backend artifacts
      if: success()
      uses: actions/upload-artifact@v4
      with:
        name: backend-build-${{ matrix.node-version }}
        path: |
          dist/index.js
        retention-days: 7
        if-no-files-found: warn

